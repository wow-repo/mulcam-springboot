# H2 데이터베이스에 대한 DataSource 설정
spring.datasource.hikari.driver-class-name=org.h2.Driver
spring.datasource.hikari.jdbc-url=jdbc:h2:tcp://localhost/~/test
psring.datasource.hikari.username=sa
psring.datasource.hikari.password=

# Spring Data JPA 설정
spring.jpa.database=H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# JPA 구현체(Hibernate)가 생성한 SQL에 Binding되는 값을 확인하는 설정
#logging.level.org.hibernate=trace